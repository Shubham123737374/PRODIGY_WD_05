<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Shubham</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search" width="20"></button>
        </div>
        
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">City Name</h2>
            
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" width="40">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" width="40">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
